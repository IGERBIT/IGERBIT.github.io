<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script src="main.js"></script>
		<title>Lab 6</title>
	</head>

	<body>
		<h3 class="navbar p-3 text-white bg-success bg-gradient">Glossary</h3>

		<div class="container p-3 border-3 rounded-3 bg-light">
			<form action="#">
				<div class="col-4">
					<div class="mb-3">
						<label for="term" class="form-label">Object</label>
						<input
							type="text"
							class="form-control"
							id="term"
							placeholder="Enter term"
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<div class="mb-3">
							<label for="term" class="form-label">Term</label>
							<input type="text" class="form-control" id="term" placeholder="Enter term"/>
						</div>
					</div>
					<div class="col-8">
						<div class="mb-3">
							<label for="definition" class="form-label" >Definition</label>
							<input type="text" class="form-control" id="definition" placeholder="Enter definition" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<button type="button" class="btn btn-primary">
							Add
						</button>
					</div>
				</div>
			</form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col-2">Term</th>
						<th scope="col">Definition</th>
						<th scope="col">Search</th>
						<th scope="col">Hide</th>
					</tr>
				</thead>
				<tbody id="table-content">
					<tr>
						<th scope="row">Minecraft</th>
						<td>Videogame</td>
						<td>
							<div class="btn-group">
								<a
									href="https://www.google.com/"
									class="btn btn-primary"
									>Google</a
								>
								<a href="https://ya.ru/" class="btn btn-primary"
									>Yandex</a
								>
							</div>
						</td>
						<td>
							<button type="button" class="btn btn-danger">
								Hide
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
